<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Resim Galerisi</title>
</head>
<body>

    <div class="container mt-5" id="imageGrid">

        <div>
            <img class="img-thumbnail" src="img/img-1.jpg" alt="image-1" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-2.jpg" alt="image-2" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-3.jpg" alt="image-3" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-4.jpg" alt="image-4" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-5.jpg" alt="image-5" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-6.jpg" alt="image-6" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-7.jpg" alt="image-7" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-8.jpg" alt="image-8" />
        </div>
        <div>
            <img class="img-thumbnail" src="img/img-9.jpg" alt="image-9" />
        </div>

    </div>

    <div class="modal fade" tabindex="-1" id="showImage">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">İşte seçtiğiniz resim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img src="#" id="modalImage" alt="Alternate Text" />
                </div>

            </div>
        </div>
    </div>

    <footer>
        <p>
            Copyright © 2023 Created by
            <b>
                <i>
                    <a href="https://ersinisgor.netlify.app/" target="_blank">ersinisgor</a>
                </i>
            </b>
        </p>
        <a href="https://github.com/ersinisgor" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
